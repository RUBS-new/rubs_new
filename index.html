<script>
    const cursorDot = document.querySelector(".cursor-dot");
    // –í—ã–±–∏—Ä–∞–µ–º –≤—Å–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã (—Å—Å—ã–ª–∫–∏, –∫–Ω–æ–ø–∫–∏)
    const interactiveElements = document.querySelectorAll('a, .tag-button'); 
    
    // üí• –ù–û–í–û–ï: –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç Audio üí•
    const clickSound = new Audio('click.mp3');
    clickSound.volume = 0.5; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ 50%
    
    // üí• –ù–û–í–û–ï: –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ üí•
    function playClickSound(e) {
        // –ö–ª–æ–Ω–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç Audio, —á—Ç–æ–±—ã –∑–≤—É–∫ –º–æ–≥ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç—å—Å—è –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ 
        // (–µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –±—ã—Å—Ç—Ä–æ –∫–ª–∏–∫–∞–µ—Ç)
        const soundClone = clickSound.cloneNode();
        soundClone.play().catch(error => {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â–µ –Ω–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞–ª —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
            // (–±—Ä–∞—É–∑–µ—Ä—ã –±–ª–æ–∫–∏—Ä—É—é—Ç –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ)
        });
    }

    // 1. –õ–æ–≥–∏–∫–∞ –î–í–ò–ñ–ï–ù–ò–Ø –ö–£–†–°–û–†
    window.addEventListener("mousemove", function (e) {
        const posX = e.clientX;
        const posY = e.clientY;

        cursorDot.animate({
            left: `${posX}px`,
            top: `${posY}px`
        }, { duration: 250, fill: "forwards" }); 
    });

    // 2. –õ–æ–≥–∏–∫–∞ –†–ï–ê–ö–¶–ò–ò –ö–£–†–°–û–† –ù–ê –ù–ê–í–ï–î–ï–ù–ò–ï –∏ –ó–í–£–ö
    interactiveElements.forEach(element => {
        // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –Ω–∞–≤–µ–¥–µ–Ω–∏–µ (—É–∂–µ –±—ã–ª–æ)
        element.addEventListener('mouseenter', () => {
            cursorDot.classList.add('is-hovering');
        });

        element.addEventListener('mouseleave', () => {
            cursorDot.classList.remove('is-hovering');
        });
        
        // üí• –ù–û–í–û–ï: –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –∑–≤—É–∫–∞ –ø–æ –∫–ª–∏–∫—É üí•
        element.addEventListener('click', playClickSound);
    });

</script>
